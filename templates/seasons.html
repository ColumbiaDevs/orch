{% extends 'mockup2.html' %}

{% block title%}Historical Seasons{% endblock %}

{% block content %}
<div class="content">
<h2>Historical Seasons</h2>
    {% if seasons %}
        <ul class="seasons">
        {% for s in seasons %}
            <li><a href="{{s.get_absolute_url}}">{{s}}</a></li>
        {% endfor %}
        </ul>
    {% endif %}   
</div>
{% endblock %}
