{% extends "mockup2.html" %}

{% block title %}
{{member.first_name}} {{member.last_name}}, {{member.get_instrument_display}}
{% endblock %}

{% block content %}
<div class="content">
    <div class="member_detail">
    	<h2>{{ member.withinstrument }}</h2>
    	
    	{% if member.display.url %}
    	   <img src="/{{member.display.url}}" alt="{{member}}"/>
    	{% endif %}
    	
    	{{ member.bio|safe }}

        <p>
            <a href="/members/">Meet more of the orchestra...</a>
        </p>
	</div>
</div>
{% endblock %}
